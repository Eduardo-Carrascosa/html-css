<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: exercito;
            src: url(../ex018/fonts/old_stamper.ttf) format(truetype);

        }
        body {
            font-family: Arial, Helvetica, sans-serif;

        h1 {

        p {
            text-align: justify;
            margin: 10px 10px 10px 10px;
        }

</head>
<body>
    <h1>ATENCAO</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem dolores ex ut. Modi exercitationem officiis similique incidunt fuga velit iure quaerat reiciendis nam, nihil, ab, laudantium harum unde eveniet dolores.</p>
